vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
    <<: *vse
    steps:
      - attach_workspace:
         at: .
      - run:
          # command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
          command: docker build -f "Dockerfile_ubuntu" -t nehehe:latest .
